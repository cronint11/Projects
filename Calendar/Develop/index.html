<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <div class="row"><button class="col-xs-1 col-sm-1 col-md-1 prev"><i class="fas fa-caret-square-left"></i></button><span class="col-xs-10 col-sm-10 col-md-10 date"></span><button class="col-xs-1 col-sm-1 col-md-1 next"><i class="fas fa-caret-square-right"></i></button></div>
      <!-- Timeblocks go here -->
      <div class="row"><span class="hour col-sm-1 col-xs-12">9 am</span><input id="9am" class="description col-sm-10 col-xs-10"><button class="saveBtn col-sm-1 col-xs-2"><i class="far fa-save"></i></button></div>
      <div class="row"><span class="hour col-sm-1 col-xs-12">10 am</span><input id="10am" class="description col-sm-10 col-xs-10"><button class="saveBtn col-sm-1 col-xs-2"><i class="far fa-save"></i></button></div>
      <div class="row"><span class="hour col-sm-1 col-xs-12">11 am</span><input id="11am" class="description col-sm-10 col-xs-10"><button class="saveBtn col-sm-1 col-xs-2"><i class="far fa-save"></i></button></div>
      <div class="row"><span class="hour col-sm-1 col-xs-12">12 pm</span><input id="12pm" class="description col-sm-10 col-xs-10"><button class="saveBtn col-sm-1 col-xs-2"><i class="far fa-save"></i></button></div>
      <div class="row"><span class="hour col-sm-1 col-xs-12">1 pm</span><input id="1pm" class="description col-sm-10 col-xs-10"><button class="saveBtn col-sm-1 col-xs-2"><i class="far fa-save"></i></button></div>
      <div class="row"><span class="hour col-sm-1 col-xs-12">2 pm</span><input id="2pm" class="description col-sm-10 col-xs-10"><button class="saveBtn col-sm-1 col-xs-2"><i class="far fa-save"></i></button></div>
      <div class="row"><span class="hour col-sm-1 col-xs-12">3 pm</span><input id="3pm" class="description col-sm-10 col-xs-10"><button class="saveBtn col-sm-1 col-xs-2"><i class="far fa-save"></i></button></div>
      <div class="row"><span class="hour col-sm-1 col-xs-12">4 pm</span><input id="4pm" class="description col-sm-10 col-xs-10"><button class="saveBtn col-sm-1 col-xs-2"><i class="far fa-save"></i></button></div>
      <div class="row"><span class="hour col-sm-1 col-xs-12">5 pm</span><input id="5pm" class="description col-sm-10 col-xs-10"><button class="saveBtn col-sm-1 col-xs-2"><i class="far fa-save"></i></button></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
